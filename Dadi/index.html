<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="img/dice.ico">
    <title>Dice game</title>
</head>
<body class="d-flex align-items-center">

    <div class="container d-flex flex-column">
        <div class="row d-flex justify-content-center ">
            <div class="col-4">
                <div class="d-flex flex-column align-items-center">
                    <h5>Dado lanciato dall'utente:</h5>
                    <div id="box1"></div>
                </div>
                
            </div>
            <div class="col-4">
                <div class="d-flex flex-column align-items-center">
                    <h5>Dado lanciato dal pc:</h5>
                    <div id="box2"></div>
                </div>                
            </div>
        </div>
        <div class="row d-flex flex-column align-items-center mt-5">
            <div class="col d-flex justify-content-center">
                <h1 id="result"></h1>
                
            </div>
            <div class="col-2 d-flex justify-content-center mt-4">
                <button class="btn" onClick="history.go(0);">Gioca ancora</button>
            </div>
            
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
